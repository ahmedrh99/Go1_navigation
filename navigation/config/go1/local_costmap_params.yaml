local_costmap:
  global_frame: "odom"  #  (string, default: "/map") The global frame for the costmap to operate in.
  robot_base_frame: "base_link" # (string, default: "base_link") The name of the frame for the base link of the robot.
  update_frequency: 5.0   # (double, default: 5.0) The frequency in Hz for the map to be updated.
  publish_frequency: 2.0  # (double, default: 0.0) The frequency in Hz for the map to be publish display information.
  
  static_map: false 
  rolling_window: true  # (bool, default: false) Whether or not to use a rolling window version of the costmap. 
          # If the static_map parameter is set to true, this parameter must be set to false.
  
  width: 3.0    # (int, default: 10) The width of the map in meters.
  height: 3.0   # (int, default: 10) The height of the map in meters.
  resolution: 0.1  # (double, default: 0.05) The resolution of the map in meters/cell.
  origin_x: 0.0 # (double, default: 0.0) The x origin of the map in the global frame in meters.
  origin_y: 0.0 # (double, default: 0.0) The y origin of the map in the global frame in meters.


